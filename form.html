<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="WDD 230" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://brockh1.github.io/wdd230/hub/index.html"
    />
    <meta
      property="og:image"
      content="https://homeingreenecounty.com/wp-content/uploads/2020/12/The-Greene-1-1920x1282.jpg"
    />
    <title>Brock Hoskins - WDD 230 - Web Frontend Development</title>
    <meta
      name="description"
      content="WDD 230 - Web Frontend Development. Brock Hoskins. Course assignment portal."
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/larger.css" />
    <link rel="stylesheet" href="styles/form.css" />
  </head>
  <body>
    <header>
      <img id="profile" src="images/profile.webp" alt="Me" load="lazy" />
      <h1 id="name">Brock Hoskins</h1>
    </header>
    <nav>
      <button id="menu"></button>
      <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">Chamber</a></li>
        <li><a href="#">Site Plan</a></li>
        <li><a href="#">Survey</a></li>
      </ul>
    </nav>
    <main>
      <form method="get" action="record.html">
        <div id="formmessage"></div>
        <h1 class="form-title">Feedback Form</h1>
        <div>
          <fieldset>
            <legend>Username</legend>
            <div>
              <label for="username">Username: </label>
              <input
                type="password"
                id="username"
                name="username"
                pattern="[A-Za-z0-9]{8,}"
                required
              />
            </div>
            <div>
              <label for="username2">Re-enter your username: </label>
              <input type="password" id="username2" name="username2" required />
            </div>
          </fieldset>
        </div>
        <fieldset>
          <legend>Email</legend>
          <div>
            <label for="email">Please enter a valid email address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email@byui.edu"
              pattern="^[a-zA-Z0-9._%+-]+'@' + byui\.edu + '$'
              ]"
              required
            />
          </div>
        </fieldset>
        <fieldset>
          <legend>Rating</legend>
          <div>
            <label for="rating">Page Rating: </label>
            <div id="rangevalue">0</div>
            <input
              type="range"
              id="rating"
              name="rating"
              min="0"
              max="5"
              value="0"
              step="1"
              list="rangevalues"
            />
            <datalist id="rangevalues">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </datalist>
          </div>
        </fieldset>
        <button>Submit Info</button>
      </form>
    </main>
    <footer>
      <p>&copy; <span id="year"></span> - Brock Hoskins - Ohio</p>
      <p id="lastModified"></p>
    </footer>
    <script src="scripts/form.js"></script>
    <script src="scripts/getDates.js"></script>
  </body>
</html>
